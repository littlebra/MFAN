<!DOCTYPE html>
<html class="iframe-h">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>
	<style>.layui-table-cell{height: 60px;white-space:normal;/*overflow: hidden;text-overflow: ellipsis;*/display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;/*text-overflow:inherit;white-space:normal;word-break: break-all;line-clamp: 2;*/}.layui-table-header .layui-table th>.layui-table-cell{height: 30px;line-height:30px;}.laytable-cell-1-0-0{ width: 48px;line-height:60px; }.laytable-cell-1-0-1{ width: 80px;line-height:60px;}.laytable-cell-1-0-2{ width: 80px;}.laytable-cell-1-0-3{ width: 80px;}.laytable-cell-1-0-4{ width: 80px;line-height:60px;}.laytable-cell-1-0-5{ width: 160px;line-height:60px; }.laytable-cell-1-0-6{ width: 80px; }.laytable-cell-1-0-7{ width: 80px;line-height:60px; }.laytable-cell-1-0-8{ width: 135px; }.laytable-cell-1-0-9{ width: 80px;line-height:60px; }.laytable-cell-1-0-10{ width: 178px; }</style>
	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-btn-group demoTable">
					  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
					  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
					  <button class="layui-btn" data-type="isAll">验证是否全选</button>
					</div>
					<table id="demo" lay-filter="test"></table>
					<script type="text/html" id="imgtmp">
						 <img src="{{d.cover}}" alt="" />
					</script>
					<script type="text/html" id="barDemo">
					  <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
					  <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
					</script>
				</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../../static/admin/js/main.js" type="text/javascript" charset="utf-8"></script> -->
		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  //监听表格复选框选择
			  table.on('checkbox(demo)', function(obj){
			    console.log(obj)
			  });
			  //监听工具条
			  	table.on('tool(test)', function(obj){
				    var data = obj.data;
				    if(obj.event === 'detail'){
				      layer.msg('ID：'+ data.id + ' 的查看操作');
				      
				    } else if(obj.event === 'del'){
				      layer.confirm('真的删除行么', function(index){
				        obj.del();
				        layer.close(index);
				      });
				    } else if(obj.event === 'edit'){
				      // layer.alert('编辑行：<br>'+ JSON.stringify(data))
				      var index = layer.open({
		                    title: '编辑用户',
		                    type: 2,
		                    shade: 0.2,
		                    maxmin:true,
		                    shadeClose: true,
		                    area: ['100%', '100%'],
		                    content: "article-detail.html",
		                });
		                $(window).on("resize", function () {
		                    layer.full(index);
		                });
		                return false;
				    }
				});
			  
			  var $ = layui.$, active = {
			    getCheckData: function(){ //获取选中数据
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.alert(JSON.stringify(data));
			    }
			    ,getCheckLength: function(){ //获取选中数目
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.msg('选中了：'+ data.length + ' 个');
			    }
			    ,isAll: function(){ //验证是否全选
			      var checkStatus = table.checkStatus('idTest');
			      layer.msg(checkStatus.isAll ? '全选': '未全选')
			    }
			  };
			  
			  $('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });

			    //第一个实例
			  table.render({
			    elem: '#demo'
			    // ,height: 520 //开启则页面固定,数据滚动|关闭则页面滚动,数据固定
			    ,url: '../api/article-list.json' //数据接口
			    // ,page: true //开启分页
			    ,toolbar: '#toolbarDemo'
	            ,defaultToolbar: ['filter', 'exports', 'print', {
	                title: '提示',
	                layEvent: 'LAYTABLE_TIPS',
	                icon: 'layui-icon-tips'
	            }]
			    ,cols: [[ //表头
			       {type: "checkbox",width: 40, fixed: "left"}
			      ,{field: 'id', title: 'ID', width:70, sort: true, fixed: 'left'}
			      ,{field: 'title', title: '标题', width:200}
			      ,{field: 'description', title: '描述(简介)', width:180, sort: true}
			      ,{field: 'cover', title: '封面图', width:130, templet: "#imgtmp"} 
			      ,{field: 'article_cate_id', title: '所属分类', width: 100}
			      ,{field: 'tips', title: '标签', width: 100, sort: true}
			      ,{field: 'visited', title: '阅读量', width: 90, sort: true, align: "center"}
			      ,{field: 'addtime', title: '添加时间', width: 120,sort: true,}
			      ,{field: 'status', title: '操作', width: 140,templet: '#barDemo', sort: true,fixed: 'right', align: "center"}
			    ]]
			    ,page: true
			    ,limits: [10, 15, 20, 25, 50, 100]
		        ,limit: 10

			  });
			});
			</script>
			<script>
				window.global = {
				  pageType: 'demo'
				  ,preview: function(){
				    var preview = document.getElementById('LAY_preview');
				    return preview ? preview.innerHTML : '';
				  }()
				};
				layui.config({
				  base: '//res.layui.com/static/lay/modules/layui/'
				  ,version: '1574093312303'
				}).use('global');
				</script>
	</body>

</html>
