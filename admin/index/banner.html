<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>
	<style>
		body{margin: 15px !important;background: #f2f2f2 !important;}.layuimini-container {border: 1px solid #f2f2f2;border-radius: 5px !important;background-color: #ffffff !important;}
	</style>
	<body>
		<div class="wrap-container clearfix">
			<div class="column-content-detail">
				<h1>轮播图管理</h1>
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				  <legend>上传多张图片</legend>
				</fieldset>
				 
				<div class="layui-upload">
				  <button type="button" class="layui-btn" id="test2">多图片上传</button> 
				  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
				    预览图：
				    <div class="layui-upload-list" id="demo2"></div>
				 </blockquote>
				</div>
			</div>
		</div>

		<script>
		layui.use('upload', function(){
		  var $ = layui.jquery
		  ,upload = layui.upload;
		  //多图片上传
		  upload.render({
		    elem: '#test2'
		    ,url: 'http://www.kaos.cn/MFAN/admin/index/' //改成您自己的上传接口
		    ,multiple: true
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
		      });
		    }
		    ,done: function(res){
		      //上传完毕
		    }
		  });
		});
		</script>
	</body>

</html>
