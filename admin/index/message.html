<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
	</head>

	<style>.layui-form-item {width :82% !important;margin-bottom: 0 !important; }.layui-form-item .layui-inline{margin-right: 0 !important;margin-bottom: 0 !important;}.layui-form-label {width: 52px !important;padding:8px !important;}.layui-form-item .layui-input-inline {width :120px !important;}.layui-btn+.layui-btn {margin-left: 6px !important;}.layui-table-cell {padding :0 8px!important;}.laytable-cell-1-0-0{ width: 48px; }.laytable-cell-1-0-1{ width: 80px; }.laytable-cell-1-0-2{ width: 80px; }.laytable-cell-1-0-3{ width: 80px; }.laytable-cell-1-0-4{ width: 80px; }.laytable-cell-1-0-5{ width: 160px; }.laytable-cell-1-0-6{ width: 80px; }.laytable-cell-1-0-7{ width: 80px; }.laytable-cell-1-0-8{ width: 135px; }.laytable-cell-1-0-9{ width: 80px; }.laytable-cell-1-0-10{ width: 178px; }</style>
	<body>
		<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-btn-group demoTable">
					  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
					  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
					  <button class="layui-btn" data-type="isAll">验证是否全选</button>
					</div>
					<script type="text/html" id="toolbarDemo">
			            <div style="">
			                <form class="layui-form layui-form-pane" action="">
			                    <div class="layui-form-item">
			                        <div class="layui-inline">
			                            <label class="layui-form-label">姓名</label>
			                            <div class="layui-input-inline">
			                                <input type="text" name="username" autocomplete="off" class="layui-input">
			                            </div>
			                        </div>
			                        <div class="layui-inline">
			                            <label class="layui-form-label">电话</label>
			                            <div class="layui-input-inline">
			                                <input type="text" name="sex" autocomplete="off" class="layui-input">
			                            </div>
			                        </div>
			                        <div class="layui-inline">
			                            <label class="layui-form-label">微信</label>
			                            <div class="layui-input-inline">
			                                <input type="text" name="city" autocomplete="off" class="layui-input">
			                            </div>
			                        </div>
			                        <div class="layui-inline">
			                            <label class="layui-form-label">内容</label>
			                            <div class="layui-input-inline">
			                                <input type="text" name="classify" autocomplete="off" class="layui-input">
			                            </div>
			                        </div>
			                        <div class="layui-inline">
			                            <button type="submit" class="layui-btn layui-btn-sm" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
			                        </div>
			                    </div>
			                </form>
			            </div>
			        </script>
					 <table id="demo" lay-filter="test"></table>
					 
					<script type="text/html" id="barDemo">
					  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
					  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../../static/admin/js/main.js" type="text/javascript" charset="utf-8"></script> -->
		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  //监听表格复选框选择
			  table.on('checkbox(demo)', function(obj){
			    console.log(obj)
			  });
			  //监听工具条
			  table.on('tool(demo)', function(obj){
			    var data = obj.data;
			    if(obj.event === 'detail'){
			      layer.msg('ID：'+ data.id + ' 的查看操作');
			    } else if(obj.event === 'del'){
			      layer.confirm('真的删除行么', function(index){
			        obj.del();
			        layer.close(index);
			      });
			    } else if(obj.event === 'edit'){
			      layer.alert('编辑行：<br>'+ JSON.stringify(data))
			    }
			  });
			  
			  var $ = layui.$, active = {
			    getCheckData: function(){ //获取选中数据
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.alert(JSON.stringify(data));
			    }
			    ,getCheckLength: function(){ //获取选中数目
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.msg('选中了：'+ data.length + ' 个');
			    }
			    ,isAll: function(){ //验证是否全选
			      var checkStatus = table.checkStatus('idTest');
			      layer.msg(checkStatus.isAll ? '全选': '未全选')
			    }
			  };
			  
			  $('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });

			    //第一个实例
			  table.render({
			    elem: '#demo'
			    ,height: 520
			    ,url: '../api/message.json' //数据接口
			    ,page: true //开启分页
	            ,toolbar: '#toolbarDemo'
	            ,defaultToolbar: ['filter', 'exports', 'print', {
	                title: '提示',
	                layEvent: 'LAYTABLE_TIPS',
	                icon: 'layui-icon-tips'
	            }]
			    // ,cols: [[ //表头
			    //   {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
			    //   // ,{field: 'cover', title: '封面图', width:100}
			    //   ,{field: 'title', title: '姓名', width:80,fixed: 'left'}
			    //   ,{field: 'description', title: '描述(简介)', width:180, sort: true}
			    //   ,{field: 'article_cate_id', title: '所属分类', width: 77}
			    //   ,{field: 'tips', title: '标签', width: 80, sort: true}
			    //   ,{field: 'visited', title: '阅读量', width: 60, sort: true}
			    //   ,{field: 'addtime', title: '添加时间', width: 80}
			    //   ,{field: 'status', title: '状态', width: 135, sort: true}
			    // ]]
			    ,cols: [[ //标题栏
			      {type: "checkbox",width: 40, fixed: "left"}
			      ,{field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
			      ,{field: 'username', title: '姓名', width: 100,sort: true,fixed: 'left'}
			      ,{field: 'sex', title: '性别',width:70, sort: true,}
			      ,{field: 'tel', title: '电话',sort: true,}
			      ,{field: 'wx', title: '微信', sort: true}
			      ,{field: 'address', title: '地址',sort: true,}
			      ,{field: 'msg', title: '内容', minWidth: 180}
			      ,{field: 'addtime', title: '留言时间', minWidth: 180,sort: true,}
			      ,{field: 'status', title: '状态', width:100, sort: true,fixed: 'right'}
			    ]]
			    ,limits: [10, 15, 20, 25, 50, 100]
	            ,limit: 10
			  });
			});
			</script>

</html>
